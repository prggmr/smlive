<!DOCTYPE html>
<html>
    <head>
    </head>
    <script src="sp://spoout/src/spoout.js"></script>
    <script>
    // on application start
    window.onload = function() {
        // turn on debug mode
        window.spoout.debug = true;
        // load spoout with spotify API client
        window.spoout.start(getSpotifyApi(1))
    }
    </script>
    <body>
        <div id="load">
        <center>
            <span id="load_percent">0</span>%
            <p id="load_id"></p>
        </center>
        </div>
        <div id="home" class="page" style="display: none">
            <h1>Spoout!</h1>
            <p id="private">
                You are currently private, your music will not be shared.
            </p>
            <p id="public">
                You are now public and allow for live listeners.
            </p>
        </div>
        <div id="friends" class="page" style="display: none">
            <h1>Friends</h1>
            <div class="private">
                <p>
                    Your Spoout is private.
                </p>
            </div>
            </div>
            <div class="public">
                <p>
                    Click a friend to invite them to your Spoout.
                </p>
            </div>
        </div>
    </body>
</html>
