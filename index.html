<!DOCTYPE html>
<html>
    <head>
    </head>
    <script src="sp://spoouts/js/spoout.js"></script>
    <script>
    // on application start
    window.onload = function() {
        // load spoout with spotify API client
        window.spoout.start(getSpotifyApi(1))
    }
    </script>
    <body>
        <div id="home" class="page">
            <h1>Welcome to Spoouts!</h1>
        </div>
        <div id="my_spoout" class="page">
            <h1>Your Spoout</h1>
            <p>
                This is your spoout!
            <p>
                Add music and playlists to begin listening to music and share 
                with your friends!
        </div>
        <div id="friends" class="page">
            <h1>Friends</h1>
            <p>
                Connect with your friends.
            <ul>
                <li>
                    Join their Spoout.
                </li>
                <li>
                    Invite them to join yours.
                </li>
            </ul>
        </div>
    </body>
</html>
