<!DOCTYPE html>
<html>
    <head>
    <!-- Spotify CSS Files -->
    <style>
        @import url('sp://import/css/eve.css');
        @import url('sp://smlive/css/main.css');
    </style>
    <script src="sp://smlive/src/smlive.js"></script>
    <script>
    // on application start
    window.onload = function() {
        // turn on debug mode
        window.smlive.debug = true;
        // load smlive with spotify API client
        window.smlive.start(getSpotifyApi(1))
    }
    </script>
    </head>
    <body>
    <div id="wrapper">
        <div id="load">
            <center>
                <h1>
                    <span id="load_percent">0</span>%
                </h1>
                <p id="load_id"></p>
            </center>
        </div>
        <div id="home" class="page" style="display: none">
            <h1>smlive</h1>
            <p>
                Social music live!
            </p>
            <div class="toggle">
                <span class="on">
                    <span class="live">Live</span>
                </span>
                <span class="off">
                    <span class="solo">Solo</span>
                </span>
            </div>
        </div>
        <div id="friends" class="page" style="display: none">
            <h1>Friends</h1>
            <p>
                Join a friend, listen live!
            </p>
        </div>
        <div id="authentication" class="page" style="display: none;">
            <h1>
                smlive
            </h1>
            <p>
                Social music live!
            </p>
            <a href="#" id="login">Login</a>
        </div>
    </div>
    </body>
</html>
